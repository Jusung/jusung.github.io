<h3>[책]토미의 Git with 소스트리</h3>
<p>이 책은 다음에 해당하는 분들을 위해 쓰여졌습니다.</p>
<ol>
  <li>Git을 처음 접하시는 분</li>
  <li>Git을 제대로 알고 싶으신 분</li>
  <li>Git의 내부 구조를 알고 싶으신 분</li>
  <li>Git을 더 잘 활용하고 싶으신 분</li>
</ol>

<p>Git을 더 잘 알고 싶으신 분은 책 그림을 눌러 책 내용을 확인해 보세요.</p>
